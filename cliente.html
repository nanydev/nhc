          <h2 class="heading">Entre em Contato <span>Comigo!</span></h2>

          <form action="https://formsubmit.co/emailaqui" method="POST">
            <input type="hidden" name="_next" value="" />
            <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem. Obrigada pelo contato e logo responderemos!">

            <div class="input-box">
              <input type="text" name="nome" placeholder="Nome Completo" required />
              <input type="email" name="email" placeholder="Endereço de E-mail" required />
            </div>
        
            <div class="input-box">
              <input type="tel" name="telefone" placeholder="Número de Telefone" required />
              <input type="text" name="assunto" placeholder="Assunto do E-mail" required/>
            </div>
            <textarea name="mensagem" cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
            <input type="submit" value="Enviar Mensagem" class="btn" />
          </form>
